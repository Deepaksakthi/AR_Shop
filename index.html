<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>AR Search and Navigation</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>

  <body style="margin: 0; overflow: hidden;">
    <div>
      <div style="background-color:#9932cc;">
        <br>
        <br>
        <h1 style="color:white;text-align:center;height:100px;">
           Welcome to ShopAR
        </h1>
      </div>
      <div style="text-align:center">
      <button id="btn1" style="padding:20px;margin:10px;">Find your path</button><br>
      <button id="btn2" style="padding:20px;margin:10px">About product</button><br>
      <button id="btn3" style="padding:20px;margin:10px">Feedback Form</button>
    </div>
    </div>
  </body>
  <script>
    document.getElementById('btn1').onclick = function() {
        // Navigate to another page (replace 'target-page.html' with the actual page URL)
        window.location.href = 'customised_nav.html';
    };
    document.getElementById('btn2').onclick = function() {
        // Navigate to another page (replace 'target-page.html' with the actual page URL)
        window.location.href = 'about.html';
    };
    document.getElementById('btn3').onclick = function() {
        // Navigate to another page (replace 'target-page.html' with the actual page URL)
        window.location.href = 'feedback.html';
    };
  </script>
</html>
