<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>AR Search and Navigation</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <!-- Search Bar -->
    <div id="search-bar" style="text-align: center; padding: 20px;">
      <input type="text" id="search-input" placeholder="Enter location..." />
      <button id="search-button">Search</button>
    </div>

    <!-- Start AR Button -->
    <div id="start-ar-button" style="text-align: center; display: none;">
      <button id="start-ar">Start AR</button>
    </div>

    <!-- AR Scene Container -->
    <div id="ar-container" style="display: none;">
      <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
        id="ar-scene"
      >
        <a-entity
          gps-projector
          gps-projector-status
          projection-target="[gps-projector-target]"
        ></a-entity>

        <!-- AR Marker -->
        <a-image
          id="ar-marker"
          src="#location-marker"
          scale="3 3 3"
          gps-entity-place="latitude: 11.2223244299523456; longitude: 77.84079573152345;"
          position="0 0 -10"
        ></a-image>
        <a-text
          id="ar-text"
          value=""
          look-at="[gps-camera]"
          scale="5 5 5"
          gps-entity-place="latitude: 11.2223244299523456; longitude: 77.84079573152345;"
          position="0 5 -10"
        ></a-text>

        <a-camera gps-camera> </a-camera>
      </a-scene>
    </div>

    <script>
      // Function to update the AR scene with entered text and coordinates
      function updateARScene(text, latitude, longitude) {
        const arText = document.querySelector("#ar-text");
        const arMarker = document.querySelector("#ar-marker");

        arText.setAttribute("value", text);
        arMarker.setAttribute("gps-entity-place", `latitude: ${latitude}; longitude: ${longitude};`);
      }

      // Handle search button click
      const searchButton = document.getElementById("search-button");
      searchButton.addEventListener("click", function () {
        const searchInput = document.getElementById("search-input");
        const searchText = searchInput.value;
        // Replace with actual coordinates
        const latitude = 11.2223244299523456;
        const longitude = 77.84079573152345;

        // Hide the search bar
        document.getElementById("search-bar").style.display = "none";

        // Display the Start AR button
        document.getElementById("start-ar-button").style.display = "block";
      });

      // Handle Start AR button click
      const startARButton = document.getElementById("start-ar");
      startARButton.addEventListener("click", function () {
        // Initialize the AR scene and update it
        const arScene = document.getElementById("ar-scene");
        arScene.setAttribute("arjs", "sourceType: webcam; debugUIEnabled: false;");
        updateARScene(searchText, latitude, longitude);

        // Hide the Start AR button
        document.getElementById("start-ar-button").style.display = "none";

        // Display the AR scene container
        document.getElementById("ar-container").style.display = "block";
      });
    </script>
  </body>
</html>
