<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>AR Search and Navigation</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <!-- Search Bar -->
    <div id="search-bar" style="text-align: center; padding: 20px;">
      <input type="text" id="search-input" placeholder="Enter location..." />
      <button id="search-button">Search</button>
    </div>

    <!-- AR Scene Container -->
    <div id="ar-container" style="display: none;">
      <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
        id="ar-scene"
      >
        <!-- AR Marker -->
        <a-image
          id="ar-marker"
          src="https://cdn4.iconfinder.com/data/icons/green-shopper/1046/location.png"
          scale="30 30 30"
          gps-entity-place="latitude:11.222324429950000; longitude:77.84079573156372;"
          position="0 0 -10"
        ></a-image>

        <!-- Text and image to be displayed when found -->
        <a-text
          id="ar-Erode"
          look-at="[gps-camera]"
          scale="5 5 5"
          gps-entity-place="latitude:11.222324429950000; longitude:77.84079573156372;"
          position="150 "
          style="display: none;"
        ></a-text>

        <a-image
          id="ar-image"
          src="https://cdn4.iconfinder.com/data/icons/green-shopper/1046/location.png"
          scale="0.1 0.1 0.1"
          gps-entity-place="latitude:11.222324429950000; longitude: 77.84079573156372;"
          position="0 0 -10"
          style="display: none;" 
        ></a-image>
      </a-scene>
    </div>

    <!-- JavaScript to control the behavior -->
    <script>
      const searchButton = document.getElementById("search-button");
      searchButton.addEventListener("click", function () {
        const searchInput = document.getElementById("search-input");
        const searchText = searchInput.value;

        // Check if the entered text corresponds to a location
        if (searchText === "Erode") {
          // Display the text and image by updating the 'display' style
          document.getElementById("ar-text").style.display = "block";
          document.getElementById("ar-image").style.display = "block";
        } else {
          // Display an error message if the location is not found
          alert("Location not found.");
        }
      });
    </script>
  </body>
</html>
